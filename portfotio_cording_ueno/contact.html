<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nakoueno_portforio_contact</title>

    <link href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header">
        <div class="header_inner">
            <h1 class="logo">
                <a href="./index.html">
                    <img src="./image/logo_1.png" alt="ロゴ">
                </a>
            </h1>
            <nav class="pc_nav">
                <ul>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="#skill">SKILL</a></li>
                    <li><a href="./works.html">WORKS</a></li>
                    <li><div class="botton"><a href="./contact.html">CONTACT</a></div></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact_page">
        <h2>CONTACT</h2>
    </section>

    <form class="c-form">
        <div class="c-form__item">
            <label class="c-form__label" for="field-name"
                >Name　お名前<span class="c-form__required">必須</span></label
            >
            <input
                class="c-form__input"
                id="field-name"
                placeholder="株式会社 山田"
                type="text"
                required="required"
            />
        </div>
        <div class="c-form__item">
            <label class="c-form__label" for="field-mail"
                >Mail　メールアドレス<span class="c-form__required">必須</span></label
            >
            <input
                class="c-form__input"
                id="field-mail"
                placeholder="[email protected]"
                type="email"
                required="required"
            />
        </div>
        <div class="c-form__item">
            <label class="c-form__label" for="field-tell">
                Tell　電話番号</label>
            <input
                class="c-form__input"
                id="field-name"
                placeholder="株式会社 山田"
                type="text"
                required="required"
            />
        </div>
        <div class="c-form__item">
            <label class="c-form__label" for="field-message">Contact　お問い合わせ</label>
            <textarea
                class="c-form__input"
                id="field-message"
                placeholder="お問い合わせ内容"
            ></textarea>
        </div>
        <div class="c-form__submit">
            <button type="submit">送信</button>
        </div>
        <div class="c-form__submit">
            <a href="./thanks.html" class="about_botton2">送信</a>
        </div>
    </form>



    <footer>
        <div class="footer">
            <div class="footer_logo">
                <img src="./image/logo_2.png" alt="ロゴ">
            </div>
            <div class="footer_text">
                <nav class="footer_nav">
                    <ul>
                        <li><a href="#about">ABOUT</a></li>
                        <li><a href="#skill">SKILL</a></li>
                        <li><a href="#works">WORKS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="copy">
            <div class="footer_sns">
                <nav class="footer_nav">
                    <ul>
                        <li><a href=""><img src="./image/sns_1.png" alt="instagram"></a></li>
                        <li><a href=""><img src="./image/sns_2.png" alt="twitter"></a></li>
                        <li><div class="botton"><a href="">CONTACT</a></div></li>
                    </ul>
                </nav>
            </div>
            <small>© 2024 nakoueno</small>
        </div>
    </footer>
</body>
</html>
