    <script>
        $(function () {

            $(".hamburger").on("click", function(){
            $(".sp_nav").fadeToggle();
            $(".hamburger").toggleClass("open");
            });
        });
        var $pageTop = $(".totop");
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $pageTop.fadeIn();
            } else {
                $pageTop.fadeOut();
            }
        });
        $pageTop.on("click", function () {
            $("body,html").animate(
                {
                    scrollTop: 0,
                },
                300
            );
            return false;
        });

        AOS.init();
    </script>
